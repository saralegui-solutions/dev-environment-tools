# Enable mouse support
set -g mouse on

# 2025 Performance optimizations
set -sg escape-time 0                    # Reduce escape time delay
set -g history-limit 50000               # Increase scrollback buffer
set -g display-time 4000                 # Show messages for 4 seconds
set -g status-interval 5                 # Update status every 5 seconds

# Session management enhancements
set -g renumber-windows on               # Renumber windows when closed
set -g base-index 1                      # Start window numbering at 1
set -g pane-base-index 1                 # Start pane numbering at 1

# Multi-user session support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc" # True color support
# Disable passthrough to prevent OSC query leakage
set -g allow-passthrough off

# ========================================
# SS-HUB EXISTING CUSTOMIZATIONS (PRESERVED)
# ========================================

# Sets the key bindings for copy mode. If this is set to vi, then the copy-mode-vi key table is used in copy mode
setw -g mode-keys vi

# reload config file
bind r source-file ~/.tmux.conf

# split panes using | and -
bind | split-window -h
bind - split-window -v

# Sets the key bindings for the command prompt
set -g status-keys vi

# Do not copy or clear the selection or exit copy mode when the mouse is released
unbind -Tcopy-mode MouseDragEnd1Pane

# Copy and clear the selection but do not exit copy mode
bind -Tcopy-mode MouseDragEnd1Pane send -X copy-selection

# Copy but do not clear the selection
bind -Tcopy-mode MouseDragEnd1Pane send -X copy-selection-no-clear

# Enable xterm-style key sequences for better terminal compatibility
set-window-option -g xterm-keys on

# Copy mode vi key bindings for word navigation
bind-key -T copy-mode-vi C-Left send-keys -X previous-word
bind-key -T copy-mode-vi C-Right send-keys -X next-word-end
bind-key -T copy-mode-vi C-h send-keys -X previous-word
bind-key -T copy-mode-vi C-l send-keys -X next-word-end

# Additional useful copy mode navigation
bind-key -T copy-mode-vi Home send-keys -X start-of-line
bind-key -T copy-mode-vi End send-keys -X end-of-line
